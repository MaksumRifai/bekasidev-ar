<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>BekasiDev AR</title>
  
  <!-- HTML -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

  <body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="/bekasidev-logo"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
     <!--Load assets Object 3D-->
    <a-entity rotation="0 45 0" scale="0.05 0.05 0.05" position="0 0 -3" obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
                  <!--End of assets Object-->
    </a-nft>
       <a-assets>
        <a-asset-item id="tree-obj" src="/bekdev.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="/bekdev.mtl"></a-asset-item>
       </a-assets>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
